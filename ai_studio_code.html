<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星眼睛辨識遊戲</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 分數欄樣式 */
        #score-board {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 150px;
        }

        #score-val {
            font-size: 40px;
            font-weight: bold;
            color: #ffd700;
        }

        /* 遊戲主區域 */
        #game-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 圖片樣式 */
        #question-image {
            max-width: 100%;
            max-height: 400px;
            border: 5px solid #333;
            border-radius: 10px;
            display: none; /* 初始隱藏 */
            margin-bottom: 20px;
        }

        /* 答案文字 */
        #answer-text {
            font-size: 48px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 20px;
            min-height: 60px;
            opacity: 0; /* 初始透明 */
            transition: opacity 0.3s ease;
        }

        /* 開始按鈕 */
        #start-btn {
            font-size: 32px;
            padding: 20px 60px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        #start-btn:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        #start-btn:active {
            transform: scale(0.95);
        }

        /* 狀態提示 */
        #status-msg {
            margin-top: 10px;
            color: #666;
            font-size: 18px;
        }

        /* 按鍵回饋動畫 */
        .points-added {
            position: fixed;
            right: 200px;
            top: 50px;
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        
        /* 結束畫面 */
        #end-screen {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 右側分數欄 -->
    <div id="score-board">
        <div>總分</div>
        <div id="score-val">0</div>
    </div>

    <!-- 加分動畫提示容器 -->
    <div id="points-anim" class="points-added"></div>

    <!-- 遊戲主畫面 -->
    <div id="game-container">
        
        <!-- 開始畫面 -->
        <div id="start-screen">
            <h1>明星人眼辨識大挑戰</h1>
            <p>請準備好按鍵：<br>1: 答對 (+150) | 2: 答錯 (+0) | 3: 半對 (+75)</p>
            <button id="start-btn" onclick="startGame()">開始遊戲</button>
        </div>

        <!-- 遊戲進行畫面 -->
        <img id="question-image" src="" alt="明星眼睛">
        <div id="answer-text">答案</div>
        <div id="status-msg" style="display:none;">請按 1, 2 或 3 計分...</div>

        <!-- 結束畫面 -->
        <div id="end-screen">
            <h1>遊戲結束!</h1>
            <h2>最終得分</h2>
            <h1 style="font-size: 80px; color: #ffd700;" id="final-score">0</h1>
            <button id="start-btn" onclick="location.reload()">重新開始</button>
        </div>
    </div>

    <script>
        // 題目資料設定
        const database = [
            { file: '1.png', name: 'Karina' },
            { file: '2.png', name: '宋江' },
            { file: '3.png', name: '安俞真' },
            { file: '4.png', name: '周杰倫' },
            { file: '5.png', name: 'Jisoo' },
            { file: '6.png', name: '車銀優' }
        ];

        let questions = []; // 用來存放隨機排序後的題目
        let currentScore = 0;
        let isInputLocked = true; // 鎖定輸入，防止重複按鍵或在非答題時間按鍵
        let currentQuestionIndex = 0;

        // DOM 元素
        const scoreValEl = document.getElementById('score-val');
        const startScreenEl = document.getElementById('start-screen');
        const endScreenEl = document.getElementById('end-screen');
        const imgEl = document.getElementById('question-image');
        const answerTextEl = document.getElementById('answer-text');
        const statusMsgEl = document.getElementById('status-msg');
        const pointsAnimEl = document.getElementById('points-anim');

        // 開始遊戲
        function startGame() {
            // 初始化
            currentScore = 0;
            scoreValEl.textContent = "0";
            
            // 複製並隨機打亂題目 (Fisher-Yates Shuffle)
            questions = [...database];
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }

            // 介面切換
            startScreenEl.style.display = 'none';
            imgEl.style.display = 'block';
            statusMsgEl.style.display = 'block';
            
            // 出第一題
            nextQuestion();
        }

        // 顯示下一題
        function nextQuestion() {
            if (questions.length === 0) {
                endGame();
                return;
            }

            // 取出陣列中最後一個題目 (避免重複)
            const currentQ = questions.pop();
            
            // 更新畫面
            imgEl.src = currentQ.file;
            imgEl.dataset.answer = currentQ.name; // 暫存答案
            answerTextEl.style.opacity = '0'; // 隱藏答案
            answerTextEl.textContent = "???"; 
            
            // 解鎖輸入
            isInputLocked = false;
            statusMsgEl.textContent = "請按數字鍵 1, 2, 3 進行評分";
        }

        // 處理結束
        function endGame() {
            imgEl.style.display = 'none';
            answerTextEl.style.display = 'none';
            statusMsgEl.style.display = 'none';
            endScreenEl.style.display = 'block';
            document.getElementById('final-score').textContent = currentScore;
        }

        // 顯示加分動畫
        function showPointsAnimation(points) {
            pointsAnimEl.textContent = points > 0 ? `+${points}` : `+0`;
            pointsAnimEl.style.opacity = '1';
            pointsAnimEl.style.top = '50px';
            
            // 重置動畫
            setTimeout(() => {
                pointsAnimEl.style.opacity = '0';
                pointsAnimEl.style.top = '20px';
            }, 1000);
        }

        // 監聽鍵盤事件
        document.addEventListener('keydown', function(event) {
            if (isInputLocked) return;

            let pointsToAdd = 0;
            let isValidKey = false;

            if (event.key === '1') {
                pointsToAdd = 150;
                isValidKey = true;
            } else if (event.key === '2') {
                pointsToAdd = 0;
                isValidKey = true;
            } else if (event.key === '3') {
                pointsToAdd = 75;
                isValidKey = true;
            }

            if (isValidKey) {
                // 1. 鎖定輸入
                isInputLocked = true;

                // 2. 更新分數
                currentScore += pointsToAdd;
                scoreValEl.textContent = currentScore;
                showPointsAnimation(pointsToAdd);

                // 3. 顯示答案
                answerTextEl.textContent = imgEl.dataset.answer;
                answerTextEl.style.opacity = '1';
                statusMsgEl.textContent = "下一題...";

                // 4. 設定 3 秒後進入下一題
                setTimeout(() => {
                    nextQuestion();
                }, 1800);
            }
        });
    </script>
</body>
</html>
